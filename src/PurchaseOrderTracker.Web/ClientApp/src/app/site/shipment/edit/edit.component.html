<h1>Edit Shipment</h1>
<messages></messages>
<form *ngIf="model" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group row">
        <label name="name" for="id" class="col-2 col-form-label">Id</label>
        <div class="col-10">
            <input id="id" class="form-control" value="{{model.id}}" readonly />
        </div>
    </div>
    <div class="form-group row">
        <label name="trackingId" for="trackingId" class="col-2 col-form-label">Tracking Id</label>
        <div class="col-10">
            <input id="trackingId" [(ngModel)]="model.trackingId" name="trackingId" class="form-control" required [readonly]="model.isDelivered"/>
        </div>
    </div>
    <div class="form-group row">
        <label name="company" for="company" class="col-2 col-form-label">Company</label>
        <div class="col-10">
            <input id="company" [(ngModel)]="model.company" name="company" class="form-control" required [readonly]="model.isDelivered"/>
        </div>
    </div>
    <div class="form-group row">
        <label name="estimatedArrivalDate" for="estimatedArrivalDate" class="col-2 col-form-label">ETA</label>
        <div class="col-10">
            <div class="input-group">
                <input id="estimatedArrivalDate" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="model.estimatedArrivalDate" name="estimatedArrivalDate" 
                       ngbDatepicker #d="ngbDatepicker" [readonly]="model.isDelivered">
                <button class="input-group-prepend" (click)="d.toggle()" type="button" tabindex="-1">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label name="shippingCost" for="shippingCost" class="col-2 col-form-label">Shipping Cost</label>
        <div class="col-10">
            <input id="shippingCost" [(ngModel)]="model.shippingCost" name="shippingCost" class="form-control" required [readonly]="model.isDelivered"/>
        </div>
    </div>
    <div class="form-group row">
        <label name="currentState" for="currentState" class="col-2 col-form-label">Status</label>
        <div class="col-10">
            <input id="currentState" [(ngModel)]="model.currentState" name="currentState" class="form-control" readonly/>
        </div>
    </div>
    <div *ngIf="!model.isDelivered" class="form-group row">
        <label class="col-2 col-form-label">Update Status</label>
        <div class="col-10">
            <button *ngIf="model.canTransitionToAwaitingShipping" type="button" (click)="onUpdateStatus('AwaitingShipping')" class="btn btn-outline-dark cursor-pointer">Awaiting Shipping</button>
            <button *ngIf="model.canTransitionToShipped" type="button" (click)="onUpdateStatus('Shipped')" class="btn btn-outline-dark cursor-pointer">Shipped</button>
            <button *ngIf="model.canTransitionToDelivered" type="button" (click)="onUpdateStatus('Delivered')" class="btn btn-outline-dark cursor-pointer">Delivered</button>
        </div>
    </div>
    <div class="form-group row">
        <label name="destinationAddress" for="destinationAddress" class="col-2 col-form-label">Dest. Address</label>
        <div class="col-10">
            <input id="destinationAddress" [(ngModel)]="model.destinationAddress" name="destinationAddress" class="form-control" required [readonly]="model.isDelivered"/>
        </div>
    </div>
    <div class="form-group row">
        <label name="comments" for="comments" class="col-2 col-form-label">Comments</label>
        <div class="col-10">
            <textarea id="comments" [(ngModel)]="model.comments" name="comments" class="form-control" rows="5"></textarea>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Save</button>
    <button class="btn btn-danger cursor-pointer" (click)="onDelete()" type="button">Delete</button>
    <a class="btn btn-secondary" role="button" routerLink="/main-site/shipments">Cancel</a>
</form>
